    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
      $(document).ready(function () {
        // Variable to track whether DataTable is initialized
        var tableInitialized = false;

        // Use the fetch API to get data from the route
        fetch(
          "https://us-central1-apollo-new-be333.cloudfunctions.net/api/getEmail",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            // If you need to send any data in the request body, add it here
            body: JSON.stringify({}),
          }
        )
          .then(function (response) {
            // Check if the response is successful
            if (response.ok) {
              // Parse the response as JSON
              return response.json();
            } else {
              // Throw an error if the response is not successful
              throw new Error("Something went wrong");
            }
          })
          .then(function (data) {
            console.log("Data  == ", data);
            // Do something with the data
            if (data.emails && Array.isArray(data.emails)) {
              // If there's an 'emails' property and it's an array
              populateTable(data.emails);
              // Initialize DataTable only if it's not already initialized
              if (!tableInitialized) {
                $("#example").DataTable({
                  order: [],
                  paging: true,
                  searching: true,
                  ordering: true,
                  pagination: true,
                });
                tableInitialized = true;
              }
            } else {
              console.error("Invalid data structure:", data);
            }
          })
          .catch(function (error) {
            // Handle any errors
            console.error("Error fetching data from the route:", error);
          });

        function populateTable(emails) {
          var tableBody = $("#tableBody");

          // Dynamically create body rows
          emails.forEach(function (rowData, index) {
            // Use the variables to create the body row
            var bodyRow = `<tr>
          <td>${index + 1}</td>
          <td>${rowData.apollo5k}</td>
          <td>${rowData.batteryNeeds}</td>
          <td>${rowData.cost}</td>
          <td>${rowData.dailyInput}</td>
          <td>${rowData.email}</td>
          <td><button class='view-modal-btn'>View</button></td>
      </tr>`;
            tableBody.append(bodyRow);
          });

          // Add event listener to view buttons
          $(".view-modal-btn").click(function () {
            var rowData = emails[$(this).closest("tr").index()];
            openModal(rowData);
          });
        }

        function openModal(rowData) {
          var modal = $("#myModal");
          var modalContent = $("#modalContent");

          // Clear previous content
          modalContent.empty();

          // Append each key-value pair to modal content
          for (var key in rowData) {
            if (rowData.hasOwnProperty(key)) {
              modalContent.append(
                `<p><strong>${key}:</strong> ${rowData[key]}</p>`
              );
            }
          }

          // Show modal
          modal.show();

          // Close modal when close button (x) is clicked
          $(".close").click(function () {
            modal.hide();
          });

          // Close modal when clicking outside modal content
          $(window).click(function (event) {
            if (event.target == modal[0]) {
              modal.hide();
            }
          });
        }
      });
    </script>
  </body>
